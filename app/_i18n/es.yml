home:
  title: Inicio
  desc: ¿Estás preparado para descubrir como se vive una experiencia Mochiling? Ya no queda nada...
proposals:
  title: Propuestas
  subtitle: Nuestras propuestas
  desc: |
    Queremos que disfrutes de una experiencia Mochiling, es nuestro objetivo, así que estas son nuestras propuestas.
    Nada de agencias o grupos de turistas, experiencias impredecibles.
  items:
    1:
      title: Tipping
      desc: '¿Vais a viajar y quieres <span class="Color--emphasis">algún consejo</span> de alguien que ya estuvo allí? Pregunta a los miembros de #teammochiling.'
      sub: ¿Qué es mejor, un taxi o un tuk-tuk?<br/>¿Dónde encontrar al panadero local del pueblo?<br/>Vamos a convertir tu viaje en algo diferente.
    2:
      title: Travel
      desc: ¿Te gusta viajar más tranquilo y con todo mas o menos organizado?… Te montamos TU viaje, <span class="Color--emphasis">a la carta</span>…
      sub: ¿Cúal es ese país que quieres visitar desde pequeño?<br/>Te ayudamos a hacerlo realidad.
    3:
      title: Mochiling
      desc: 'Decide tu viaje minuto a minuto, <span class="Color--emphasis">sin programas preestablecidos</span>, sin ataduras. Un <span class="Color--emphasis">miembro mochiling</span> os acompañara para hacer de vuestro viaje algo completamente ÚNICO y PERSONAL.'
      sub: Puedes decidir tu viaje en cada instante, no hay un programa establecido, será una experiencia totalmente única.
  features:
    title: esta propuesta ofrece
    experience:
      title: Experiencia única
      desc: Una experiencia diferente para tu viaje. Nosotros nos encargamos de todo.
    contact:
      title: Contacto
      desc: El contacto diario será a través del email o de Skype. Fácil y directo.
    expert:
      title: Experto Mochiling
      desc: Disfrutarás de la experiencia completa con un experto Mochiling. ¿Suena bien :) ?
    face-2-face:
      title: Cara a cara
      desc: No hay nada mejor que conocer tus expectativas de viaje tomando un café o una cerveza.
    customer:
      title: Servicio al viajero
      desc:  Si algo sale como no estaba previsto, nosotros estamos ahí. <strong>24/7 dispuestos a ayudarte</strong>.
    insurance:
      title: Seguro de viaje
      desc: No te preocupes por nada, <span class="Color--emphasis">Mochiling</span> ya ha pensado en esto, la seguridad es lo primero.
